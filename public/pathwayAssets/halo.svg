<svg width="150" height="150" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .halo {
      transform-origin: 50% 50%;
      animation: pulse 1.5s infinite ease-in-out;
      opacity: 0.9;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 0.9;
      }
      50% {
        transform: scale(1.3);
        opacity: 0.7;
      }
      100% {
        transform: scale(1);
        opacity: 0.9;
      }
    }
  </style>

  <!-- Glowing Circle -->
  <circle class="halo" cx="50" cy="50" r="25" fill="#0019d6" filter="url(#blur)" />

  <!-- Improved glow filter with expanded size -->
  <defs>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%" filterUnits="userSpaceOnUse">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" />
    </filter>
  </defs>
</svg>
